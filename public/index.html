<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My App</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- navbar -->
  <nav ng-controller="LoginController" class="navbar navbar-default">
    <div class="container-fluid">
      <div ng-if="!isAuthenticated()">
        <form method="post" ng-submit="logIn()" name="loginForm" class="navbar-form navbar-right">
            <div class="form-group">
                <input type="text" ng-model="user.username" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" ng-model="user.password" class="form-control" name="password" placeholder="Password">
            </div>
             <button type="submit" class="btn btn-success">Sign In</button>
        </form>
      </div>

      <p style="color:blue" class="navbar-text pull-left"><strong>Welcome, {{user.name}}</strong></p>
      <div ng-if="isAuthenticated()">
        <button type="button" ng-click="logOut()" class="btn btn-warning navbar-btn pull-right">Logout</button>
      </div>
    </div>
  </nav>


  <!-- Display errors -->
  <div ng-controller="HomeController">
    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}} alert-dismissible" role="alert" dismiss-on-timeout='2000'>
  <button type="button" ng-click="closeAlert($index)" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{alert.msg}}
    </div>
  </div>


  <!-- Display partial pages -->
  <div ng-view></div>


<!-- stripe -->
<script src="https://js.stripe.com/v2/"></script>

<!-- angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.3.15/angular-messages.min.js"></script>
<script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>


<!-- 3rd party -->
<script src="vendor/parse-angular.js"></script>
<script src="https://www.parsecdn.com/js/parse-1.4.2.min.js"></script>


<!-- code -->
<script src="app/app.js"></script>


<!-- Services -->


<!-- Controllers -->
<script src="app/controllers/LoginController.js"></script>
<script src="app/controllers/HomeController.js"></script>

</body>
</html>
